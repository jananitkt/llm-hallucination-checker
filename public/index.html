<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LLM Hallucination Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    textarea { min-height: 120px; resize: vertical; font-size: 0.95rem; }
    .summary { font-size: 0.9rem; background: #f7f7f7; padding: 10px; border-radius: 5px; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">🧠 LLM Hallucination Checker</h2>
    
    <label class="form-label fw-semibold">Enter your question/prompt:</label>
    <textarea id="prompt" class="form-control mb-3" placeholder="e.g., Who was the president of India in 2023?"></textarea>

    <button class="btn btn-danger w-100" onclick="check()">Check for Hallucinations</button>

    <div class="mt-4">
      <h5>🧠 LLM Response:</h5>
      <div id="llmOutput" class="mb-4 p-3 bg-light border rounded"></div>

      <h5>🔍 Verification Results:</h5>
      <div id="results"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
